<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lab 4</title>
</head>

<body>
    <div class="container">
        <h2>Great Auto Parts - Order Form</h2>
        <form action="#" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="make">Car Make:</label>
            <select id="make" name="make" required>
                <option value="">Select Make</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="BMW">BMW</option>
            </select>
            
            <label for="model">Car Model:</label>
            <select id="model" name="model" required>
                <option value="">Select Model</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
            </select>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2025" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="part">Spare Part:</label>
            <input type="text" id="part" name="part" placeholder="Enter the spare part you need" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="100" required>
            
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment" rows="4" cols="50"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
